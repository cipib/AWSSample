name: Official GitHub OIDC Test

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get an OIDC token from GitHub
        uses: actions/github-script@v6
        with:
          script: |
            const token = await core.getIDToken();
            console.log("OIDC TOKEN:");
            console.log(token);
