name: AWS OIDC Connection Test
on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::259099248018:role/YOUR_ROLE_NAME
          aws-region: us-west-1
          audience: sts.amazonaws.com  # ‚Üê ADD THIS LINE
          role-session-name: GitHubActions-${{ github.run_id }}

      - name: Verify AWS Identity
        run: |
          echo "=== AWS Caller Identity ==="
          aws sts get-caller-identity
          
          echo -e "\n=== Success! ==="
          echo "Successfully assumed role and connected to AWS"

      - name: Test AWS Permissions
        run: |
          echo "=== Testing Basic AWS Access ==="
          aws s3 ls || echo "No S3 access or no buckets"
